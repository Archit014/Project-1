{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block nav %}
    <div>
        <br>
        <a style="font-size: medium;" href="{% url 'encyclopedia:entry' title=head %}">Random Page</a>
    </div>
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <hr>
    <br>
    <form method ="post">
        {% csrf_token %}
        <h3>Content</h3>
        <textarea class="txt" name="body" autofocus placeholder="Type your text here">{{ entry }}</textarea>
        <br>
        <input class="sv" type="submit" value="save">
    </form>
{% endblock %}
